<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='{{ url_for("static", filename="css/base.css", v=APPVERSION) }}'>
  <title>Simple & Elegant Form</title>
</head>
<body>
<div class="banner">
    <div id="logodiv">
        <a id='homebtn' href="/">
            <img src="{{ url_for('static', filename='img/mainlogo.png')}}" alt="Roundabout Logo" id='mainLogo'>
        </a>
    </div>
    <img src="{{ url_for('static', filename='img/roundaboutlogo_alt.png')}}" alt="Roundabout Sign" id='roundaboutSign'>
</div>
</div>
  <div class="container-form">
    <h2>Client Spec</h2>
    <form id="form-main">
        <div class="input-fileUpload">
            <input type="file" class="input-fileUpload-actual" id="input-docUpload-actual" multiple="false">
            <button type="button" class="input-fileUpload-visual" id="input-docUpload-visual">Upload</button>
            <span class="input-fileUpload-filename" id="input-docUpload-filename">No File Selected</span>
        </div>
        <div class="checkboxes">
            <div class="checkbox-container">
                <label for="dropframe">Dropframe</label>
                <input type="checkbox" name="dropframe" id="checkbox-dropframe" value="false">
            </div>
            <div class="checkbox-container">
                <label for="lkfs">LKFS</label>
                <input type="checkbox" name="lkfs" id="checkbox-lkfs" value="true">
            </div>
            <div class="checkbox-container">
                <label for="vchip">V-chip</label>
                <input type="checkbox" name="vchip" id="checkbox-vchip" value="false">
            </div>
            <div class="checkbox-container">
                <label for="afd">AFD</label>
                <input type="checkbox" name="afd" id="checkbox-afd" value="false">
            </div>
        </div>

        <label for="audio_config">Audio Configuration</label>
        <textarea name="audio_config" id="audio_config" rows="3"></textarea>

        <label for="audio_details">Audio Details</label>
        <textarea name="audio_details" id="audio_details" rows="3"></textarea>

        <!-- Add more fields as needed based on the provided information -->

        <button type="submit" id="btn-submit">Submit</button>
    </form>
  </div>
  <script type="module" src='{{ url_for("static", filename="js/index.js", v=APPVERSION) }}'></script>
</body>
</html>
