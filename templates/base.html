<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <style>
        @font-face {
            font-family: 'SplashFont';
            src: url('{{ url_for("static", filename="fonts/noto-serif.ttf") }}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/base.css", v=APPVERSION) }}'>
    {% block head %} {% endblock %}
</head>
<body>
    <div class="banner">
        <div id="logodiv">
            <a id='homebtn' href="/">
                <img src="{{ url_for('static', filename='img/mainlogo.png')}}" alt="Roundabout Logo" id='mainLogo'>
            </a>
        </div>
        <img src="{{ url_for('static', filename='img/roundaboutlogo_alt.png')}}" alt="Roundabout Sign" id='roundaboutSign'>
    </div>
    <div class="hidden" id="notification-blur"></div>
    <div class="notification-container hidden" id="notification-container-generic">
        <div id="notification-message"></div>
        <br>
        <button class="notification-btn" id="notification-btn-close">Close</button>
    </div>
    <div class="notification-container hidden" id="notification-container-disconnect">
        <div>
            <p>Connection lost. Please try refreshing the page.</p>
        </div>
        <br>
        <button class="notification-btn" id="notification-btn-reload">Refresh</button>
    </div>
    {% block body %} {% endblock %}
    {% block script %} {% endblock %}
</body>
</html>
