{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href='{{ url_for("static", filename="css/view.css", v=APPVERSION)}}'>
    <title>View Specs</title>
{% endblock %}
{% block body %}
    <div id="table-container">
        <div id="table-controls">
            <div id="client-select-container">
                <label for="clientDropdown">Client:</label>
                <select name="clientDropdown" id="client-select-dropdown">
                    <option value="Placeholder">Loading..</option>
                </select>
            </div>
        </div>
        <div class="table-column-container" id="table-headers">
            <div class="table-header-item table-column">Name</div>
            <div class="table-header-item table-column">Created</div>
            <div class="table-header-item table-column">Updated</div>
            <div class="table-header-item table-column">Resolution</div>
            <div class="table-header-item table-column">Framerate</div>
            <div class="table-header-item table-column">Video Codec</div>
            <div class="table-header-item table-column">Audio Codec</div>
            <div class="table-header-item table-column">Start TC</div>
        </div>
        <div id="table-items-container">
            <div class="table-item">Loading...</div>
        </div>
    </div>
    <div id="details-full-container">
        <div class="details-item" id="details-general">
            <div class="details-placeholder">
                Select a Spec to view details
            </div>
        </div>
        <div class="details-item" id="details-formatting"></div>
        <div class="details-item" id="details-video"></div>
        <div class="details-item" id="details-audio"></div>
        <div class="details-item" id="details-metadata"></div>
        <div class="details-item" id="details-additional"></div>
    </div>
{% endblock %}
{% block script %}
    <script type="module" src='{{ url_for("static", filename="js/view.js", v=APPVERSION) }}'></script>
{% endblock %}
